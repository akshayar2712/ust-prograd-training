<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie shows</title>
    <style>
        table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}
th {
 background-color: darkgrey;
}

td, th {
  border: 1px solid black;
  text-align: left;
  padding: 8px;
}

    </style>
</head>
<body>
<center>
    <h2>Movie Shows</h2><br/>
</center>
<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th scope="col">Date</th>
        <th scope="col">Time</th>
        <th scope="col">Book</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="show: ${shows}">
        <td th:text="${show.date}"></td>
        <td th:text="${show.time}"></td>
        <td>
            <a class="btn btn-success" th:href="@{/seat/{id} (id=${show.id})}">Continue</a>
        </td>
    </tr>
    </tbody>

</table>
</body>
</html>
